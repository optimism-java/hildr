name: GraalVM Native Image

on:
  release:
    types: [created]

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  native-build-osx:
    name: GraalVM latest ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21' ]
        os: [ macos-latest ]

    outputs:
      version: ${{ github.ref_name }}

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Setup GraalVM Build
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm'
          cache: 'gradle'
          set-java-home: 'true'
          native-image-job-reports: 'true'

      - name: ğŸ—ï¸ Native Image Build & Test
        id: native-build
        run: |
          ./gradlew buildBinary
          mv hildr-node/build/binary/hildr-node hildr-node/build/binary/hildr-node-osx
          ls -ltrh hildr-node/build/binary/hildr-node-osx

      - name: ğŸ“¤ Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v3
        with:
          name: hildr-node-osx
          path: |
            hildr-node/build/binary/hildr-node-osx
          if-no-files-found: error

  native-build-windows:
    name: GraalVM latest ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21' ]
        os: [ windows-latest ]

    outputs:
      version: ${{ github.ref_name }}

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Setup GraalVM Build
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm'
          cache: 'gradle'
          set-java-home: 'true'
          native-image-job-reports: 'true'

      - name: ğŸ—ï¸ Native Image Build & Test
        id: native-build
        run: |
          ./gradlew buildBinaryOnWindows
          ls -ltrh hildr-node/build/binary/hildr-node.exe

      - name: ğŸ“¤ Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v3
        with:
          name: hildr-node-windows
          path: |
            hildr-node/build/binary/hildr-node.exe
          if-no-files-found: error

  native-build-linux:
    name: GraalVM latest ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21' ]
        os: [ ubuntu-latest ]

    outputs:
      version: ${{ github.ref_name }}

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Setup GraalVM Build
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm'
          cache: 'gradle'
          set-java-home: 'true'
          native-image-job-reports: 'true'

      - name: ğŸ—ï¸ Native Image Build & Test
        id: native-build
        run: |
          ./gradlew buildBinary
          ls -ltrh hildr-node/build/binary/hildr-node

      - name: ğŸ“¤ Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v3
        with:
          name: hildr-node-linux
          path: |
            hildr-node/build/binary/hildr-node
            hildr-node/build/binary/hildr-node.jar
          if-no-files-found: error

  native-build-musl:
    name: GraalVM + musl static image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Setup GraalVM Build
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          native-image-musl: 'true'
          native-image-job-reports: 'true'
          set-java-home: 'true'

      - name: ğŸ—ï¸ Build static image with musl libc
        id: native-build
        run: |
          ./gradlew buildBinaryStatic
          mv hildr-node/build/binary/hildr-node hildr-node/build/binary/hildr-node-static
          ls -ltrh hildr-node/build/binary/hildr-node-static

      - name: ğŸ“¤ Upload static binary
        uses: actions/upload-artifact@v3
        with:
          name: hildr-node-static
          path: |
            hildr-node/build/binary/hildr-node-static
          if-no-files-found: error

  push_image_to_github:
    name: Push Docker image to Github
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/jvm.dock
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push graalvm native Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-native
          labels: ${{ steps.meta.outputs.labels }}-native


  release:
    name: ğŸš° Release new version.
    needs: [ native-build-osx, native-build-musl, native-build-linux, native-build-windows, push_image_to_github ]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸Check out the source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: âš™ï¸Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/config/configuration.json"
          commitMode: true
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬Download all the build artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts

      - name: âœ¨Github Release (version = ${{ needs.native-build-osx.outputs.version }})
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: |
            ${{ github.workspace }}/release-artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}