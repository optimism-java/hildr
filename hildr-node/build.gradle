//testSets {
//    integrationTest
//}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}

check {
	dependsOn += jacocoTestCoverageVerification
//	dependsOn += integrationTest
}

tasks.withType(Test).configureEach {
	def outputDir = reports.junitXml.outputLocation
	jvmArgumentProviders << ({
		[
				"-Djunit.platform.reporting.open.xml.enabled=true",
				"-Djunit.platform.reporting.output.dir=${outputDir.get().asFile.absolutePath}",
				"--enable-preview"
		]
	} as CommandLineArgumentProvider)
}

java {
	withJavadocJar()
	withSourcesJar()
}


javadoc {
	if (JavaVersion.current().isJava9Compatible()) {
		options.addBooleanOption('html5', true)
	}
	options.addBooleanOption('-enable-preview', true)
	options.addStringOption('-release', '19')
	options.addStringOption('-add-modules', 'jdk.incubator.concurrent')
}

jar {
	manifest {
		attributes "Main-Class": "io.optimism.Hildr"
	}

	duplicatesStrategy = DuplicatesStrategy.WARN
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	} {
		exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
	}
}

task buildBinary {
	dependsOn jar
	def buildBinaryDir = "build/binary"
	def out = new ByteArrayOutputStream()
	doFirst {
		new File(buildBinaryDir).mkdirs()
		copy {
			from "build/libs/${project.name}-${project.version}.jar"
			into buildBinaryDir
			rename "${project.name}-${project.version}.jar", "${project.name}.jar"
		}
	}
	doLast {
		exec {
			workingDir buildBinaryDir
			executable "sh"
			args "-c", "native-image -jar ${project.name}.jar --static --initialize-at-build-time=ch.qos.logback,org.slf4j,io.opentelemetry,java.io ${project.name}"
			standardOutput out
		}
	}
	println(out.toString())
}

task buildJarForDocker {
	dependsOn jar
	def buildImageDir = "build/docker"
	def out = new ByteArrayOutputStream()
	doFirst {
		new File(buildImageDir).mkdirs()
		copy {
			from "build/libs/${project.name}-${project.version}.jar"
			into buildImageDir
			rename "${project.name}-${project.version}.jar", "${project.name}.jar"
		}
	}
	println(out.toString())
}
