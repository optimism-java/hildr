task copyJarToBinaryDir {
	dependsOn jar
	def buildBinaryDir = "build/binary"
	doLast {
		new File(buildBinaryDir).mkdirs()
		copy {
			from "build/libs/${project.name}-${project.version}.jar"
			into buildBinaryDir
			rename "${project.name}-${project.version}.jar", "${project.name}.jar"
		}
	}
}

